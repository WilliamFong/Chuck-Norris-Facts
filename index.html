<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck Norris Facts</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="chuck" v-cloak>
        <div class="jumbotron">
            <h1 class="display-4">{{appName}}</h1>
            <table class="table">
                <tr>
                    <button class="btn btn-outline-secondary" v-for="category in categories" v-on:click="searchCategory(category)">{{category}}</button>
                </tr>
            </table><br/>
            <input class="form-control" v-model="searchQuery" required><button class="btn btn-outline-primary" v-on:click="searchBar(searchQuery)">Search</button></input>
        </div>
        <h3 v-show="isCategory">Random Fact:</h3>
        <table v-show="isCategory" class="table">
            <tr>
                <ol v-show="!isSearch">{{currentFact}}</ol>
            </tr>
        </table>
        <h3 v-show="isSearch">Search Results</h3>
        <table v-show="isSearch" class="table">
            <tr>
                <ol v-show="isSearch" v-html="searchFactsString">{{searchFactsString}}</ol>
            </tr>
        </table>
        <br/><br/>
        <h4>Previous Searches</h4>
        <ul>
            <li v-for="search in previousSearches" v-on:click="searchBar(search)"> <h5><u>{{search}}</u></h5></li>
        </ul>
        
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
